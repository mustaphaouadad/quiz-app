<!-- quiz.component.html -->

<div class="p-6" *ngIf="!isLoading">
  <div class="mb-6 text-sm text-gray-500">Question {{ currentIndex + 1 }} / {{ questions.length }}</div>

  <div class="p-4 bg-white rounded shadow">
    <h2 class="text-lg font-bold text-indigo-700 mb-2" [innerHTML]="questions[currentIndex].question"></h2>

    <div class="space-y-3">
      <button
        *ngFor="let option of questions[currentIndex].shuffledOptions"
        (click)="selectAnswer(option)"
        class="block w-full text-left bg-gray-100 hover:bg-indigo-100 py-2 px-3 rounded"
      >
        {{ option }}
      </button>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="text-center text-gray-500">Loading questions...</div>
